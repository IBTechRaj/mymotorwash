    <div
      class="modal fade"
      id="addBookingModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="Add Booking"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="POST" id="bookingForm" name="bookingForm">
            <div class="modal-header">
              <h4 class="modal-title" id="addBookingModalLabel">
                Your Details
              </h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  placeholder="Enter name"
                />
              </div>
              <div class="form-group">
                <label for="mobile">Mobile</label>
                <input
                  type="mobile"
                  class="form-control"
                  id="mobile"
                  required
                  placeholder="Enter Mobile"
                />
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="wash-date"
                  required
                  placeholder="Enter Date of Car Wash"
                />
              </div>
              <div class="form-group">
                <label for="time">Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="wash-time"
                  required
                  placeholder="Enter Time of Car Wash"
                />
              </div>
              <h3>Your Location</h3>

              <div class="form-group">
                <label for="door">Door /Flat No.</label>
                <input
                  type="text"
                  class="form-control"
                  id="door"
                  placeholder="Enter Door/Flat No."
                />
              </div>
              <div class="form-group">
                <label for="street">Street No./Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="street"
                  placeholder="Enter Street No./Name"
                />
              </div>
              <div class="form-group">
                <label for="sub-area">Sub Area</label>
                <input
                  type="text"
                  class="form-control"
                  id="sub_area"
                  placeholder="Enter Sub Area"
                />
              </div>
              <div class="form-group">
                <label for="main-area">Main Area</label>
                <input
                  type="text"
                  class="form-control"
                  id="main_area"
                  placeholder="Enter Main Area"
                />
              </div>
              <div class="form-group">
                <label for="pin">Pin Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="pin"
                  placeholder="Enter Area Pin Code"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary addValue">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
